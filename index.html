<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="app-container">
      <img src="assets/freddie.png" alt="" />
      <script src="index.js"></script>
      <h1>We are the Champions</h1>
      <textarea
        name=""
        id="input-field"
        cols="30"
        rows="10"
        placeholder="Write your endorsement here."
      ></textarea>
      <div class="two-inputs">
        <input id="fromEl" placeholder="From" />
        <input id="toEl" placeholder="To" />
      </div>
      <button id="add-button">Publish</button>
      <h2>- Endorsements -</h2>
      <ul id="endorsement-list"></ul>
    </div>
    <script src="index.js" type="module"></script>
